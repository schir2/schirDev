{% for comment in comments %}
    <div class="bg-gray-50 p-4 rounded-lg mb-4">
        <div class="flex justify-between items-start mb-2">
            <span class="font-semibold text-gray-700">{{ comment.creator.username }}</span>
            <span class="text-sm text-gray-500">{{ comment.created_at|date:"F d, Y" }}</span>
        </div>
        <p>{{ comment.content }}</p>
    </div>
{% empty %}
    <p>No comments yet. Be the first to comment!</p>
{% endfor %}
