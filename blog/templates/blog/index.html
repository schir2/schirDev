{% extends 'blog/layouts/base.html' %}
{% block head_title %}
    Blog
{% endblock %}
{% block content %}
    <section id="latestArticles" class="bg-gradient-to-br from-gray-50 to-violet-50 min-h-screen">
        <div class="container max-w-5xl mx-auto">
            <h1 class="text-6xl font-semibold text-center font-light">Latest Articles</h1>
            <a href="{% url 'blog:article_create' %}">Write a New Article</a>
            <div class="grid">
                {% include 'blog/partials/article_list.html' with articles=articles %}
            </div>
        </div>

    </section>
{% endblock %}
