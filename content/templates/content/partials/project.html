{% load static %}
<div class="card bg-slate-50 dark:bg-slate-700 shadow-md hover:shadow-xl transition delay-100 ease-in-out duration-300 break-inside-avoid mb-6">
    <div class="card-body">
        <div class="flex justify-between mb-6">
            <h2 class="text-3xl ">{{ project.name }}</h2>
            <span class="text-3xl font-light">{{ project.year }}</span>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-1 gap-6">
            {% if project.image %}
                <img class="h-96 w-full object-cover" src="{{ project.image.url }}" alt="project_image">
            {% endif %}
            <span>{{ project.description }}</span>
        </div>
        <div class="divider text-sm">Skills</div>

        <div class="flex gap-2 justify-center">
            {% for skill in project.skills.all %}
                {% if skill.icon %}
                    <img class="w-8 h-8 transition ease-in-out hover:-translate-y-1 hover:scale-150 duration-200"
                         src="{{ skill.icon.url }}" alt="{{ skill.name }}">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
