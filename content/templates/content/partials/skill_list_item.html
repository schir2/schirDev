<div class="bg-white dark:bg-slate-700 shadow-md rounded-xl p-6">
    <div class="flex items-center">
        {% if skill.icon %}
            <img src="{{ skill.icon.url }}" alt="{{ skill.name }}" class="w-12 h-12 mr-4">
        {% endif %}
        <h2 class="text-xl font-semibold">{{ skill.name }}</h2>
    </div>
    <div class="mt-4">
        <div class="w-full bg-gray-200 rounded-full h-3">
            <div
                    class="bg-indigo-600 h-3 rounded-full progress-bar transition-all duration-500"
                    style="width: 0%;"
                    data-percentage="{% widthratio skill.proficiency 5 100 %}%"
            ></div>
        </div>
        <div class="flex justify-between mt-2 text-sm">
            <span>{{ skill.get_proficiency_display }}</span>
            <span>{% widthratio skill.proficiency 5 100 %}%</span>
        </div>
    </div>
</div>
