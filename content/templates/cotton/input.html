<c-vars field/>

{{ field.attrs.label }}
{{ field.label }}
{{ field.type }}
{{ field.name }}
<label for="{{ field.name }}" class="block text-sm font-medium text-gray-700">Name</label>
<input {{ field.attrs }}
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
{% if field.errors %}
    <div class="text-red-500">
        {{ field.errors }}
    </div>
{% endif %}
