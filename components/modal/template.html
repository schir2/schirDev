<button class="btn btn-primary" onclick="{{ id }}.showModal()">{{ open_button_text }}</button>
<dialog id="{{ id }}" class="modal">
    <div class="modal-box">
        <form method="dialog">
            {% slot 'close_button' %}
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>{% endslot %}
        </form>
        {% slot 'header' %}<h3 class="text-lg font-bold">Hello!</h3>{% endslot %}
        {% slot 'body' %}<p class="py-4">Press ESC key or click on ✕ button to close</p>{% endslot %}
        {% slot 'actions' %}{% endslot %}
    </div>
</dialog>
