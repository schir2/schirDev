<div class="max-w-2xl px-8 py-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="flex items-center justify-between">
        <span class="text-sm font-light text-gray-600 dark:text-gray-400">{{ project.year }}</span>
    </div>

    <div class="mt-2">
        <h2 class="text-xl font-bold text-gray-700 dark:text-white hover:text-gray-600 dark:hover:text-gray-200 hover:underline"
           tabindex="0">{{ title }}</h2>
        {% slot 'content' default %}
            <p class="mt-2 text-gray-600 dark:text-gray-300">{{ project.description }}</p>
        {% endslot %}
    </div>

    <div class="flex items-center justify-between mt-4">
        {% for tech_stack in project.tech_stacks.all %}
            {{ tech_stack.name }}

        {% endfor %}

    </div>
</div>
