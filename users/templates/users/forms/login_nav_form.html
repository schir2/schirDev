<ul class="navbar-nav mb-2 mb-sm-0">
    {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="#">Logged in User: {{ request.user }}</a>
        </li>
        <li class="align-self-center">
            <a href="#" class="btn btn-outline-danger" hx-post="{% url 'logout' %}"
               hx-target="body">Logout</a>
        </li>
    {% else %}
        <li class>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
    {% endif %}
</ul>
